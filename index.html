<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="titlebar">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
        <div class="row mt-3">
    <!-- Cities Search -->
            <div class="col-3">
                <div class="card">
                    <h3 class="card-header">Search for a City</h3>
                        <div class="input-group mb-3">
                        <input type="text" class="form-control" id="city">
                           <div class="input-group-append">
                              <button class="btn btn-outline-secondary" type="button" id="button-addon2" val="city"><i class="fas fa-search"></i></button>
                            </div>
                        </div>
                    <div class="card-body">
                        <ul id="allcities" class="history"></ul>
                    </div>
                </div>
            </div>
    <!-- Weather API data results for a City -->
            <div class="col-9">
                <div class="container">
                    <div class="row">
                        <div class="card">
                            <div class="card-body">
                            <div id="today"></div>
                            <p></p>
                            <div id="uv"></div>
                            </div>
                        </div>
                    </div>
                    <div id="5dayh2"></div>
                    <div class="row", id="5day"></div>
                </div>
            </div>
        </div>      
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./script.js"></script>
</body>
</html>
